<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTB PARKRUN : ขอบคุณ</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
    />
    <link rel="stylesheet" href="css/tailwind_out.css" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <header>
      <nav
        class="bg-white px-2 sm:px-4 py-2.5 fixed w-full z-20 top-0 left-0 border-b border-gray-200"
      >
        <div
          class="container flex flex-wrap justify-between items-center mx-auto"
        >
          <a href="https://flowbite.com/" class="flex items-center">
            <img
              src="images/ttb_park_run_logo.png"
              class="mr-3 h-6 sm:h-9"
              alt="Flowbite Logo"
            />
          </a>
          <div class="flex lg:order-2">
            <button
              data-collapse-toggle="navbar-sticky"
              type="button"
              class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
              aria-controls="navbar-sticky"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-6 h-6"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <div
            class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
            id="navbar-sticky"
          >
            <ul
              class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 items-end lg:text-[20px] md:flex-row md:space-x-8 md:mt-0 md:font-medium md:border-0 md:bg-white"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 rounded bg-transparent text-blue-700 md:p-0"
                  aria-current="page"
                  >หน้าหลัก</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                  >ซื้อบัตร virtual run</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                  >บริจาค</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                  >ส่งผลวิ่ง virtual run</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                  ><img src="images/ttb_logo.png" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="content">
      <div class="bg-top w-full min-h-[300px]"></div>
      <!-- Content -->
      <section class="pt-[89px] pb-36 container mx-auto text-center">
        <h1
          class="!font-['ekachon'] font-semibold text-[#0050F0] text-[40px] mt-10"
        >
          บริจาคเงินสำเร็จ
        </h1>
        <p class="text-[#0050F0]">
          ขอบคุณที่ร่วมบริจาคเงินให้แก่ โครงการ RUN FOR CHANGE
          วิ่งเพื่อเปลี่ยน<br />
          ทางเราจะจัดส่งหลักฐานการบริจาคเงินไปยัง admin@digitiv.net
        </p>
        <img
          class="w-[140px] my-[60px] mx-auto"
          src="images/big_smile.svg"
          alt=""
        />
        <div class="text-center">
          <a
            href="#"
            class="text-white bg-[#0050F0] hover:bg-[#0050F0] font-medium rounded-lg text-[21px] px-5 py-2.5 mr-2 mb-2 w-full max-w-[120px]"
          >
            กลับไปยังหน้าแรก
          </a>
        </div>
        <div class="mt-10">
          <ul class="flex justify-center">
            <li>
              <a class="" href="#" target="_blank">
                <img src="images/facebook_icon.svg" alt="" />
              </a>
            </li>
            <li class="ml-4">
              <a class="" href="#" target="_blank">
                <img src="images/line_icon.svg" alt="" />
              </a>
            </li>
          </ul>
        </div>
      </section>
      <div class="bg-bottom"><img src="images/BG_grass.png" alt="" /></div>
    </div>
    <footer
      class="flex items-center justify-center bg-[#0050F0] w-full relative z-[9] h-[40px]"
    >
      <p class="text-white">© สงวนลิขสิทธิ์ 2563 นโยบายความเป็นส่วนตัว</p>
    </footer>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
  </body>
</html>
